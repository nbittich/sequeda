order: 2
routes:
  - id: orgs_current
    uri: http://orgs
    predicates:
      - !path /orgs/current/**
    authorizations:
      - !authorization
        method: "GET"
        has_roles:
          - creep
          - demo
    filters:
      - !rewrite_path
        source: /orgs/current/**
        dest: /current
  - id: org_find_by_ids
    uri: http://orgs
    predicates:
      - !path /orgs/find-by-ids/**
    authorizations:
      - !authorization
        method: "POST"
        has_roles:
          - creep
          - demo
    filters:
      - !rewrite_path
        source: /orgs/find-by-ids/**
        dest: /find-by-ids
  - id: orgs_find_one
    uri: http://orgs
    predicates:
      - !path /orgs/find-one/**
    authorizations:
      - !authorization
        method: "GET"
        has_roles:
          - creep
          - demo
    filters:
      - !rewrite_path
        source: /orgs/find-one/(?P<segment>.*)
        dest: /find-one/${segment}
  - id: orgs_find_all
    uri: http://orgs
    predicates:
      - !path /orgs/find-all/**
    authorizations:
      - !authorization
        method: "GET"
        has_roles:
          - creep
          - demo
    filters:
      - !rewrite_path
        source: /orgs/find-all/**
        dest: /find-all
  - id: orgs_upsert
    uri: http://orgs
    filters:
      - !rewrite_path
        source: /orgs/**
        dest: /
    predicates:
      - !path /orgs/**
      - !method POST
    authorizations:
      - !authorization
        method: "POST"
        has_roles:
          - creep
          - demo
